<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="toDoList.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script  src="https://code.jquery.com/ui/1.9.2/jquery-ui.min.js"
  		integrity="sha256-eEa1kEtgK9ZL6h60VXwDsJ2rxYCwfxi40VZ9E0XwoEA="
  		crossorigin="anonymous">
  	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="toDoList.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">


</head>
<body  background="todo.jpg">

	<div class="container" id="main">

		<div class="block col-xs-4" id="backlog" >
			<p class="sub-heading">Backlogs</p>
		</div>

		<div class="block col-xs-4" id="task">  	
			<p class="sub-heading">Tasks</p>
			<input id="taskBox" type="text" placeholder="Create Task..." value="" onkeydown="keyCode(event)"/>
		</div>

		<div class="block col-xs-4" id="done" >
			<p class="sub-heading">Done</p>
		</div>

	</div> 

</body>
</html>
